apply plugin: 'com.android.library'

android {
    compileSdkVersion 19
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/commons-lang3-3.3.2.jar')
    compile files('libs/rxjava-android-0.18.3.jar')
    compile files('libs/rxjava-async-util-0.18.3.jar')
    compile files('libs/rxjava-core-0.18.3.jar')
}
